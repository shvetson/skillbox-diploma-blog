              - column:
                  name: title
                  value: "5 подходов к облачной автоматизации"
              - column:
                  name: text
                  value: "Как не тратить время и нервы на ручную инициализацию и сопровождение облачных ресурсов, и при этом держать под контролем расходы? Ответ – автоматизация. Облачная автоматизация имеет много общего с автоматизацией локальной ИТ-инфраструктуры. Ее можно рассматривать как более современную и более крупную разновидность, с теми же принципами, подходами и концепциями. Но различия все же есть, и о них мы сегодня и расскажем – с помощью ведущих экспертов отрасли."
