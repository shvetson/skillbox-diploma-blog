              - column:
                  name: title
                  value: "Microsoft должна открыть SQL Server"
              - column:
                  name: text
                  value: "Бывший сотрудник Microsoft Стивен Уолли (Stephen Walli) покинул компанию около двух лет назад, чтобы основать собственный стартап (он пока не говорит, какой именно). В Microsoft он работал менеджером (Product Unit Manager) в подразделении Interix, а до этого он основал стартап Softway Systems, который разрабатывал Interix-среду для портирования UNIX-программ под Windows NT. Компания Microsoft купила Softway Systems в 1999 г., и Стивен Уолли работал там около пяти лет, а потом перешел на должность вице-президента по развитию стратегии open source в компанию Optaros."
