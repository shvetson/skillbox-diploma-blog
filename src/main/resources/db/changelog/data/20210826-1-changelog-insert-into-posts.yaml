                  value: "Windows Mobile 6 распознаёт речь: видео от разработчиков"
              - column:
                  name: text
                  value: "Благодаря сообщению в видеоблоге Channel 9 мы можем подробно изучить самые интересные фичи в новой ОС для мобильных устройств Windows Mobile 6.0. Cмартфоны и коммуникаторы с ней обязательно появятся в продаже очень скоро (хотя задержка налицо). С точки зрения разработчиков одним из самых замечательных нововведений является внедрение .NET CF 2.0, и SQL Server Compact Edition 2.0 во встроенную память (ROM). Это значит, что вы теперь можете создавать программы, не заботясь о запуске окружения."
